<div style="width: 30%;margin-left: 30%;margin-top: 2%;">
    <div style="display: flex;flex-direction: row;">
      <input  [value]="usrnme" class="form-control" [(ngModel)]="usrnme" placeholder="Enter git userName"/>
      <button class="btn btn-primary ml-1" (click)="submit()">Submit</button>
    </div>
    <div *ngIf="data.login!==''" style=" margin-top: 7%;" class="card">
        <img src={{data.avatar_url}} alt="John" style="width:100%">
        <h1>{{data.login}}</h1>
        <p class="title">{{data.name}}</p>
        <p class="ml-1 mr-1">{{data.bio}}</p>
        <div>
          <a href="#"><i-bs name="dribbble" class="fa fa-dribbble mr-1"></i-bs></a> 
          <a href="#"><i-bs name="twitter" class="fa fa-twitter mr-1"></i-bs></a>  
          <a href="#"><i-bs name="linkedin" class="fa fa-linkedin mr-1"></i-bs></a>  
          <a href="#"><i-bs name="facebook" class="fa fa-facebook"></i-bs></a> 
        </div>
        <p><button>{{data.company}}</button></p>
      </div>
    </div>
    <div class="overlay" *ngIf="loading">
        <div class="spinner"></div>
        <div class="message">Loading...</div>
      </div>
